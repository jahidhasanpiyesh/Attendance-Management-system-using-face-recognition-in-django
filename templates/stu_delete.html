<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stu_delete.css' %}">
    <title>Delete Student Confirmation</title>

</head>

<body>
    <div class="container">
        <h1>Delete Employee</h1>
        <p>Are you sure you want to delete {{ stu.name }}?</p>
        <div class="actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
                <a href="{% url 'stu_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
